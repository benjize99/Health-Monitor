<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Grid</title>
</head>
<body>
    <h1>Health Monitor</h1>

    <div class="container " >
        
        <div class="bg1">
            <div class="scale">
                <h2>16 <span>&VerticalLine; 24</span></h2>
                <p>Goals Completed</p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
            </div>
        </div>
        <div class="bg2">
            <div class="scale">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2>36 &deg;</h2>
            <p>Temperature </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Keep </p>
            </div>
        </div>
        <div class="bg2">
            <div class="scale">
            <h2>98 <span> bpm</span></h2>
            <p>Heart Rate </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2>170 <span> lbs</span></h2>
            <p>Weight </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2>28 <span> %</span></h2>
            <p>Fat Percentage</p>
            </div>
        </div>
        <div class="bg2">
            <div class="scale">
            <h2>118 <span> mgdl</span></h2>
            <p>Blood Glucose</p>
            </div>
        </div>
        <div class="bg2">
            <div class="scale">
            <h2>680 <span> kcal</span></h2>
            <p>AVG Consumption </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts </p>
            </div>
        </div>
        <div class="bg1">
            <div class="scale">
            <h2>85 <span> %</span></h2>
            <p>Blood Hydration</p>
            </div>
        </div>
    </div>
</body>
</html>
